<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      gap: 10px;
    }
    #search {
      padding: 5px;
      flex-grow: 1;
      min-width: 150px;
    }
    #category-filter {
      padding: 5px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-description {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
      color: white;
    }
    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .cart-content {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      transform: translateY(-20px);
      animation: slideDown 0.3s ease forwards;
    }
    .cart-content ul {
      list-style: none;
      padding: 0;
    }
    .cart-content li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .fade-out {
      transform: translateX(100%);
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media(max-width: 600px) {
      #product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <input type="text" id="search" placeholder="Search products...">
    <select id="category-filter">
      <option value="all">All Categories</option>
    </select>
    <div id="cart">
      <span>Cart: </span><span id="cart-count">0</span>
      <button id="view-cart">View Cart</button>
    </div>
  </header>

  <main id="product-list"></main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0</span></p>
      <button id="close-cart">Close</button>
    </div>
  </div>

    ];

    const categories = ["all", ...new Set(products.map(p => p.category))];

    const categoryFilter = document.getElementById('category-filter');
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categoryFilter.appendChild(option);
    });

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const productList = document.getElementById('product-list');
    const cartCount = document.getElementById('cart-count');
    const searchInput = document.getElementById('search');

    const cartModal = document.getElementById('cart-modal');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const viewCartBtn = document.getElementById('view-cart');
    const closeCartBtn = document.getElementById('close-cart');

    function renderProducts(items) {
      productList.innerHTML = '';
      items.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" loading="lazy" alt="${product.name}">
          <h3>${product.name}</h3>
          <p class="product-description">${product.description}</p>
          <p><strong>Category:</strong> ${product.category}</p>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
      const productCards = document.querySelectorAll('.product-card');
      productCards.forEach(card => card.style.transform = 'scale(1.1)');
      setTimeout(() => productCards.forEach(card => card.style.transform = ''), 150);
    }

    function removeFromCart(index) {
      const li = cartItems.children[index];
      li.classList.add('fade-out');
      setTimeout(() => {
        cart.splice(index, 1);
        updateCart();
      }, 300);
    }

    function updateCart() {
      cartCount.textContent = cart.length;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    function renderCartItems() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `
          ${item.name} - $${item.price} 
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total;
    }

    function filterProducts() {
      const searchQuery = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const filtered = products.filter(p => {
        const matchSearch = p.name.toLowerCase().includes(searchQuery);
        const matchCategory = selectedCategory === "all" || p.category === selectedCategory;
        return matchSearch && matchCategory;
      });
      renderProducts(filtered);
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);

    viewCartBtn.addEventListener('click', () => {
      cartModal.style.display = 'flex';
    });
    closeCartBtn.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });
    cartModal.addEventListener('click', e => {
      if(e.target === cartModal) cartModal.style.display = 'none';
    });

    renderProducts(products);
    updateCart();
  </script>
